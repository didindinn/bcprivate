<!DOCTYPE html>
<html lang="en">

<head>

    <title>Box Critters Private Server</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	<meta property="og:title" content="Box Critters" />
	<meta property="og:url" content="https://boxcritters.com" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Box Critters is a New Virtual World by RocketSnail! The idea is to create new world, inspired by Club Penguin. My goal is to make this world widely accessible for browser, mobile and desktop." />
	<meta property="og:image" content="http://boxcritters.com/images/BoxCritters_400x400.jpg" />
	<meta property="og:image:width" content="400" />
	<meta property="og:image:height" content="400" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Default CSS -->
    <link href="styles/main.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8 col-lg-6">

                <form class="form form-login" novalidate>

                    <h1 class="h3 mb-3 font-weight-normal">Box Critters<br><b>Private Server</b></h1>

                    <div>
                        <img src="images/BoxCritters_400x400.jpg" width="100" height="100">
                    </div>

                    <div class="form-error alert alert-danger hide"></div>

                    <div class="form-group login-username">
                        <input type="username" id="username" class="form-control" placeholder="Username or email" required autofocus autocomplete="username">
                        <div class="invalid-feedback">Invalid username or email</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="current-password">
                        <div class="invalid-feedback">Password must be between 6 and 100 characters</div>
                    </div>
                    <div class="form-group">
                        <button id="loginButton" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        <a href="join/index.html" class="btn btn-lg btn-secondary btn-block">Create an Account</a>
                        <a href="#" class="btn btn-link btn-block">Lost your password</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="about container mt-2">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card mt-2">
                    <div class="card-body">
                        <p class="card-text">Welcome to Box Critters <b>Private Server</b>!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="scripts/forms.js"></script>
    <script>
        $("form").submit(function(e) {

            e.preventDefault();

            var username = $('#username').val().trim();
            var password = $('#password').val();

            var isValid = true;
            var isEmail = false;

            // Remove Spaces
            username = username.replace(/\s+/g, '');

            // Validate Form
            if (password.length < 6 || password.length > 100) {
                $('#password').addClass('is-invalid').focus();
                $('.form-error').text('Invalid password');
                isValid = false;
            } else {
                $('#password').removeClass('is-invalid');
            }

            if (username.includes('@')) {
                if (!checkEmail(username)) {
                    $('#username').addClass('is-invalid').focus();
                    $('.form-error').text('Invalid email address').show();
                    isValid = false;
                } else {
                    $('#username').removeClass('is-invalid');
                    isEmail = true;
                }
            } else {
                if (!checkUsername(username)) {
                    $('#username').addClass('is-invalid').focus();
                    $('.form-error').text('Invalid username').show();
                    isValid = false;
                } else {
                    $('#username').removeClass('is-invalid');
                }
            }

            if (isValid) {
				$.ajax({
					type: "POST",
					url: "/login",
					data: {
						nickname: !isEmail ? username : null,
						email: isEmail ? username : null,
						password: password
					},
					success: function(result) {
						handleLogin(result);
					},
					error: function(error) {
						handleLogin(null, error.responseJSON);
					}
				});
            }

        });

        function handleLogin(result, error) {
            if (error) {
                console.error(error);
                $('.form-error').text(error.errorMessage).show();
            } else if (result) {
                console.log(result);
                sessionStorage.setItem("playerId", result.playerId);
                sessionStorage.setItem("sessionTicket", result.sessionTicket);
                sessionStorage.setItem("isNewPlayer", result.newlyCreated);
                document.location.href = '/play/index.html';
            } else {
                $('.alert').text('Grub! Something went wrong');
            }
        }

    </script>

</body>

</html>
