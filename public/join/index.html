    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .hide {
            display: none
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8 col-lg-6">
                <form class="form form-join" novalidate>

                    <h1 class="h3 mb-3 font-weight-normal">Join Box Critters <b>Private Server</b></h1>

                    <div class="alert alert-info">Register your account here!</div>

                    <div class="form-error alert alert-danger hide"></div>

                    <div class="form-group">
                        <input id="nickname" type="text" class="form-control" placeholder="Your Nickname" required>
                        <small class="form-text text-muted">Nicknames may include letters, numbers and spaces.</small>
                        <div class="invalid-feedback">Nicknames must be between 3 and 25 characters</div>
                    </div>
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" placeholder="Enter your email" required autocomplete="username">
                        <div class="invalid-feedback">Invalid email address</div>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password" required autocomplete="new-password">
                        <div class="invalid-feedback">Password must be between 6 and 100 characters</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                        <a href="/" class="btn btn btn-link btn-block">or login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../scripts/forms.js"></script>
    <script src="../scripts/join.js"></script>



</body>

</html>
